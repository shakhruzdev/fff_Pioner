<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #fefefe;
        }

        header {
            background: #ffdd00;
            padding: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .item-info {
            flex: 2;
        }

        .item-price {
            flex: 1;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .item-quantity {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .item-quantity button {
            background: #eee;
            border: 1px solid #ccc;
            padding: 0.3rem 0.6rem;
            font-size: 1rem;
            margin: 0 0.3rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;
        }

        .total {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: right;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #ff8800;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-content input {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .modal-content button {
            margin-top: 1rem;
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .close-modal {
            margin-top: 0.5rem;
            background: transparent;
            border: none;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>Pioner<br>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∫–∞</header>

<div class="cart-container">
    <div id="cart-items"></div>
    <div id="cart-total" class="total"></div>
    <button class="checkout-btn" onclick="showCheckoutModal()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<div class="modal" id="checkoutModal">
    <div class="modal-content">
        <h3>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h3>
        <input type="text" id="customerName" placeholder="–í–∞—à–µ –∏–º—è" required>
        <input type="tel" id="customerPhone" placeholder="–í–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>
        <button onclick="sendOrderToTelegram()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
        <button class="close-modal" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<script>
    const phoneInput = document.getElementById("customerPhone");

    phoneInput.addEventListener("focus", () => {
        if (phoneInput.value === "+7") {
            phoneInput.setSelectionRange(2, 2);
        }
    });

    phoneInput.addEventListener("input", (e) => {
        let phoneNumber = phoneInput.value.replace(/[^0-9]/g, "");

        if (!phoneNumber.startsWith("7")) {
            phoneNumber = "7";
        }

        phoneNumber = phoneNumber.substring(0, 11);

        phoneInput.value = `+${phoneNumber}`;
    });

    phoneInput.addEventListener("keydown", (e) => {
        if (phoneInput.selectionStart <= 2 && (e.key === "Backspace" || e.key === "Delete")) {
            e.preventDefault();
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        displayCartItems();
    });

    function displayCartItems() {
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalContainer = document.getElementById('cart-total');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<div class="empty-cart">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
            cartTotalContainer.textContent = '';
            return;
        }

        let total = 0;
        let itemsHTML = '';

        cart.forEach((item, index) => {
            const price = parseFloat(item.price.replace(/[^\d.]/g, ''));
            const itemTotal = price * item.quantity;
            total += itemTotal;

            itemsHTML += `
                <div class="cart-item" data-index="${index}">
                    <div class="item-info">${item.name}</div>
                    <div class="item-quantity">
                        <button onclick="decreaseQuantity(${index})">‚àí</button>
                        ${item.quantity} —à—Ç.
                        <button onclick="increaseQuantity(${index})">+</button>
                    </div>
                    <div class="item-price">${itemTotal.toFixed(2)} ‚Ç∏
                        <button onclick="removeItem(${index})" style="background:none;border:none;color:red;font-weight:bold;font-size:1.2rem;cursor:pointer;">üóë</button>
                    </div>
                </div>
            `;
        });

        cartItemsContainer.innerHTML = itemsHTML;
        cartTotalContainer.textContent = `–ò—Ç–æ–≥–æ: ${total.toFixed(2)} ‚Ç∏`;
    }

    function increaseQuantity(index) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart[index].quantity = Number(cart[index].quantity) + 1;
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();
    }

    function decreaseQuantity(index) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }
    }

    function removeItem(index) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();
    }

    function showCheckoutModal() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            window.location.href = 'index.html';
            return;
        }

        document.getElementById('checkoutModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('checkoutModal').style.display = 'none';
    }

    async function sendOrderToTelegram() {
        const name = document.getElementById('customerName').value;
        const phone = document.getElementById('customerPhone').value;

        if (!name || !phone) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
            return;
        }

        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        if (cart.length === 0) {
            alert('–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
            return;
        }

        let message = `–ù–æ–≤—ã–π –∑–∞–∫–∞–∑!\n\n`;
        message += `–ò–º—è: ${name}\n`;
        message += `–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n\n`;
        message += `–ó–∞–∫–∞–∑:\n`;

        let total = 0;
        cart.forEach(item => {
            const price = parseFloat(item.price.replace(/[^\d.]/g, ''));
            const itemTotal = price * item.quantity;
            total += itemTotal;
            message += `- ${item.name}: ${item.quantity} —à—Ç. x ${price} ‚Ç∏ = ${itemTotal.toFixed(2)} ‚Ç∏\n`;
        });

        message += `\n–ò—Ç–æ–≥–æ: ${total.toFixed(2)} ‚Ç∏`;

        const token = '7435508014:AAGU0xUBwpyYfepMvFGJgCMylXpTirlEQoU';
        const chat_id = '-4731629387';

        try {
            await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: chat_id,
                    text: message
                })
            });

            localStorage.setItem('cart', JSON.stringify([]));

            closeModal();

            alert('–°–ø–∞—Å–∏–±–æ! –í–∞—à –∑–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.');

            displayCartItems();

        } catch (error) {
            console.error('Error sending order:', error);
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
        }
    }
</script>
</body>
</html>
